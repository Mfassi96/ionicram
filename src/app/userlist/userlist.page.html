<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngFor="let character of characters " [routerLink]="['/profile/' + character.id]">
  <ion-item class="item">
    <ion-avatar slot="start">
      <img src="{{character.image}}" alt="">
    </ion-avatar>
    <ion-label>{{character.name}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
